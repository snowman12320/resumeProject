<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>試作</title>
    <link
      rel="stylesheet"
      href="style.css"
    />
  </head>

  <body>
    <nav class="nav-wrap">
      <a class="nav-a" href="#">
        <img src="./images/findJobIcon.png" alt="Find Job Icon" />
      </a>
      <a class="nav-a" href="#">
        <img src="./images/noticeIcon.png" alt="Notice Icon" />
      </a>
      <a class="nav-a" href="#">
        <img src="./images/aboutMeIcon.png" alt="About Me Icon" />
      </a>
      <button class="nav-button" type="button">
        <img src="./images/menuFillIcon.png" alt="Menu Icon" />
      </button>
    </nav>

    <section class="index-banner">
      <div class="banner-linear-overlay"></div>
      <div class="blur-overlay">
        <div class="blur-overlay-title">
          <h2>Good Luck on your journey!</h2>
          <p>發揮您小小的善心，幫助需要幫助的人。</p>
          <p>在這裡你可以招攬/應徵各式各樣的職缺工作型態，</p>
          <p>除了正職兼職以外，同時也有外包接案與臨時工派遣的服務。</p>
        </div>
        <div class="blur-overlay-button">
          <h1>LOGO人力銀行</h1>
          <button type="button">找工作</button>
        </div>
      </div>
    </section>

    <footer>
      <button class="chat-button" type="button">
        <img src="./images/chatBarIcon.png" alt="Chat Button" />
      </button>
    </footer>
  </body>
</html>
