<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>試作</title>
  </head>

  <body style="margin: 0; padding: 0">
    <!-- <which-part type="nav"></which-part> -->
    <nav
      style="
        position: fixed;
        background-color: #5f2a9c;
        z-index: 10;
        width: 100%;
        display: flex;
        align-items: center;
        height: 103px;
        justify-content: space-between;
        padding: 0 30px;
        box-sizing: border-box;
      "
    >
      <a
        href="index.html"
        style="text-decoration: none"
      >
        <div>
          <h1
            style="
              display: flex;
              align-items: center;
              font-size: 32px;
              font-weight: 400;
              line-height: 38px;
              margin: 0;
              color: white;
            "
          >
            <img
              src="./images/人力銀行logo-05.png"
              alt="人力銀行 Logo"
              style="width: 110px; height: 40px; object-fit: none; margin-right: 0px"
            />人力銀行
          </h1>
        </div>
      </a>

      <div style="display: flex; align-items: center; justify-content: end; gap: 80px">
        <a
          style="width: 45px; height: 35px; padding: 0"
          href="#"
          ><img
            src="./images/map-search.png"
            alt="Find Job Icon"
            style="width: 100%; height: auto; aspect-ratio: 1/1; object-fit: cover" /></a
        ><a
          style="width: 45px; height: 45px; padding: 0"
          href="#"
          ><img
            src="./images/noticeIcon.png"
            alt="Notice Icon"
            style="width: 100%; height: auto; aspect-ratio: 1/1; object-fit: cover"
        /></a>
        <button
          style="width: 45px; height: 45px; padding: 0; position: relative;background-color: transparent;border: none;"
          href="#"
          ><img
            id="aboutMeIcon"
            src="./images/aboutMeIcon.png"
            alt="About Me Icon"
            style="width: 100%; height: auto; aspect-ratio: 1/1; object-fit: cover"
          />
          <div
            id="aboutMeMenu"
            style="
              position: absolute;
              top: 93px;
              left: 50%;
              background-color: #5f2a9c;
              padding: 15px 2px;
              border-radius: 10px;
              color: white;
              font-size: 24px;
              line-height: 35px;
              width: 150px;
              text-align: center;
              font-weight: 400;
              transform: translateX(-50%);
              display: none;
            "
          >
            <div style="margin: 10px 0">
              <a
                href="resume.html"
                style="
                  text-decoration: none;
                  color: inherit;
                  display: block;
                  width: 100%;
                "
                >履歷表</a
              >
            </div>
            <div style="margin: 10px 0">我的儲存</div>
            <div style="margin: 10px 0">我的面試</div>
            <div style="margin: 10px 0">資方評價指標</div>
          </div>
        </button>
        <button
          type="button"
          style="
            background-color: transparent;
            border: none;
            cursor: pointer;
            width: 45px;
            height: 45px;
            padding: 0;
          "
        >
          <img
            src="./images/menuFillIcon.png"
            alt="Menu Icon"
            style="width: 100%; height: auto; aspect-ratio: 1/1; object-fit: cover"
          />
        </button>
      </div>
    </nav>

    <!-- <which-part type="threeBallBg"></which-part> -->
    <div
      style="
        background-image: url('./images/Rectangle55.png');
        width: 100vw;
        height: 100vh;
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
        position: relative;
        z-index: 1;
      "
    >
      <img
        src="./images/Ellipse 3.png"
        style="
          position: absolute;
          width: 471px;
          height: 471px;
          top: 47px;
          left: 60%;
          gap: 0px;
          opacity: 0px;
        "
      />
      <img
        src="./images/Ellipse 4.png"
        style="
          position: absolute;
          width: 322px;
          height: 322px;
          top: 417px;
          left: 18.5%;
          gap: 0px;
          opacity: 0px;
        "
      />
      <img
        src="./images/Ellipse 5.png"
        style="
          width: 118px;
          height: 118px;
          top: 283px;
          left: 49%;
          gap: 0px;
          opacity: 0px;
          position: absolute;
        "
      />
    </div>

    <!-- <which-part type="breadCrumb"></which-part> -->
    <div style="top: 139px; left: 90px; gap: 0px; opacity: 1; position: absolute; z-index: 2">
      <img
        src="./images/icon-park-solid_image-files.png"
        style="width: 30px; height: 30px; vertical-align: bottom"
      />
      <span
        style="
          font-family: Inter;
          font-size: 24px;
          font-weight: 400;
          line-height: 29.05px;
          text-align: left;
          text-underline-position: from-font;
          text-decoration-skip-ink: none;
          color: white;
        "
        >履歷表</span
      >
    </div>

    <!-- <which-part type="addResume"></which-part> -->
    <div
      style="
        border-width: 1px, 0px, 0px, 1px;
        border-style: solid;
        border-color: #ffffff;
        width: 374px;
        height: 256px;
        border-radius: 20px;
        border-width: 0.1px 0px 0px 1px;
        border-style: solid;
        border-color: #ffffff60;
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        backdrop-filter: blur(15px);
        box-shadow: 4px 4px 4px 0px #00000040;
        background: #ffffff33;
        z-index: 2;
      "
    >
      <div style="position: relative; width: 100%; height: 100%">
        <div
          style="
            width: 226px;
            height: 1px;
            top: 25px;
            left: 25px;
            gap: 0px;
            border: none;
            opacity: 1;
            position: absolute;
            background-color: #ffffff60;
          "
        ></div>
        <div
          style="
            width: 148px;
            top: 140px;
            left: 44px;
            gap: 0px;
            opacity: 0px;
            position: absolute;
            color: white;
          "
        >
          <p
            style="
              font-family: Inter;
              font-size: 24px;
              font-weight: 700;
              line-height: 29.05px;
              text-align: left;
              text-underline-position: from-font;
              text-decoration-skip-ink: none;
              margin: 0;
            "
          >
            Add Resume
          </p>
          <p
            style="
              font-family: Inter;
              font-size: 24px;
              font-weight: 400;
              line-height: 29.05px;
              text-align: left;
              text-underline-position: from-font;
              text-decoration-skip-ink: none;
              margin-top: 6px;
            "
          >
            新增履歷
          </p>
        </div>

        <p
          style="
            bottom: -80px;
            left: 173px;
            gap: 0px;
            position: absolute;
            font-family: Inter;
            font-size: 24px;
            font-weight: 400;
            line-height: 29.05px;
            text-align: left;
            text-underline-position: from-font;
            text-decoration-skip-ink: none;
            color: #f3f8ff;
            z-index: 2;
            white-space: nowrap;
          "
        >
          找工作前先建立自己的履歷吧!
        </p>
      </div>
    </div>
    <which-part type="footer"></which-part>

    <script>
      class WhichPart extends HTMLElement {
        connectedCallback() {
          var choice = this.getAttribute('type');

          this.innerHTML =
            choice == 'nav'
              ? `
              `
              : choice == 'banner'
              ? ``
              : choice == 'footer'
              ? `<footer><button type="button" style="position: fixed; bottom: 26px; right: 26px; cursor: pointer; border-radius: 50%; z-index: 2; width: 83px; height: 83px; background: transparent; border: none;"><img src="./images/chatBarIcon.png" alt="Chat Button" /></button></footer>`
              : '';
        }
      }

      customElements.define('which-part', WhichPart);
    </script>

    <script src="./js/nav.js"></script>
  </body>
</html>
