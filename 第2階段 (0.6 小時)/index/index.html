<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>試作</title>
  </head>

  <body style="margin: 0; padding: 0">
    <which-part type="nav"></which-part>
    <which-part type="banner"></which-part>
    <which-part type="footer"></which-part>

    <script>
    class WhichPart extends HTMLElement {
        connectedCallback() {
            var choice = this.getAttribute('type');
    
            this.innerHTML =
                choice == 'nav'
                    ? `<nav style="position: fixed; top: 36px; right: 20px; display: flex; align-items: center; background-color: transparent; gap: 80px; z-index: 2;"><a style="width: 45px; height: 45px; padding: 0" href="#"><img src="./images/findJobIcon.png" alt="Find Job Icon" style="width: 100%; height: auto; aspect-ratio: 1/1; object-fit: cover" /></a><a style="width: 45px; height: 45px; padding: 0" href="#"><img src="./images/noticeIcon.png" alt="Notice Icon" style="width: 100%; height: auto; aspect-ratio: 1/1; object-fit: cover" /></a><a style="width: 45px; height: 45px; padding: 0" href="#"><img src="./images/aboutMeIcon.png" alt="About Me Icon" style="width: 100%; height: auto; aspect-ratio: 1/1; object-fit: cover" /></a><button type="button" style="background-color: transparent; border: none; cursor: pointer; width: 45px; height: 45px; padding: 0;"><img src="./images/menuFillIcon.png" alt="Menu Icon" style="width: 100%; height: auto; aspect-ratio: 1/1; object-fit: cover" /></button></nav>`
                    : choice == 'banner'
                    ? `<section style="background-image: url('./images/bannerBg.png'); background-size: cover; background-position: center; background-repeat: no-repeat; height: 100vh; position: relative;"><div style="background-image:url('./images/bannerLinearBg.png'); position: absolute; top: 0; left: 0; right: 0; bottom: 0; z-index: 1; background-repeat: round;"></div><div style="position: absolute; top: 0; left: 0; bottom: 0; width: 550px; background: rgba(255, 255, 255, 0.2); backdrop-filter: blur(15px); padding: 0 50px 0 60px; display: flex; flex-direction: column; justify-content: center; z-index: 2; box-sizing: border-box;"><div style="margin-bottom: 70px; line-height: 77px; font-family: 'Inter', sans-serif; color: #f3f8ff;"><h2 style="font-size: 64px; font-weight: 700; width: 334px; margin:0 0 17px 0">Good Luck on your journey!</h2><p style="font-size: 16px; font-weight: 200; line-height: 19px; margin: 0">發揮您小小的善心，幫助需要幫助的人。</p><p style="font-size: 16px; font-weight: 200; line-height: 19px; margin: 0">在這裡你可以招攬/應徵各式各樣的職缺工作型態，</p><p style="font-size: 16px; font-weight: 200; line-height: 19px; margin: 0">除了正職兼職以外，同時也有外包接案與臨時工派遣的服務。</p></div><div style="display: flex; flex-direction: column; gap: 20px; font-family: 'Inter', sans-serif; color: #f3f8ff;"><h1 style="font-size: 32px; font-weight: 400; line-height: 38px; margin: 0">LOGO人力銀行</h1><button type="button" style="background-color: transparent; border: 3px solid #fff; border-radius: 0; cursor: pointer; color: #fff; font-size: 24px; width: 157px; height: 50px; box-shadow: 4px 4px 4px 0px #00000040; font-weight: 400;">找工作</button></div></div></section>`
                    : choice == 'footer'
                    ? `<footer><button type="button" style="position: fixed; bottom: 26px; right: 26px; cursor: pointer; border-radius: 50%; z-index: 2; width: 83px; height: 83px; background: transparent; border: none;"><img src="./images/chatBarIcon.png" alt="Chat Button" /></button></footer>`
                    : '';
        }
    }

      customElements.define('which-part', WhichPart);
    </script>
  </body>
</html>
